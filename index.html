<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activar Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {

<button id="activar">Activar Evento</button>

<script>
    document.getElementById("activar").addEventListener("click", function() {
        alert("Evento Activado!");
        console.log("Evento activado correctamente.");
    });
</script>
</body>
</html>
