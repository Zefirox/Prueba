<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-PJ4TCX73M3"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-PJ4TCX73M3');
        </script>
        <script>
            document.getElementById("activar").addEventListener("click", function() {
                alert("Evento Activado!");
                console.log("Evento activado correctamente.");
            });
        </script>
        <title>Activar Evento</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f4;
            }
            button {
                background-color: #28a745;
                color: white;
                border: none;
                padding: 15px 25px;
                font-size: 16px;
                border-radius: 8px;
                cursor: pointer;
            }
            button:hover {
                background-color: #218838;
            }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
              var btn = document.getElementById('activar');
              if (!btn) return;

              btn.addEventListener('click', function () {
                gtag('event', 'cta_click', {
                  event_category: 'engagement',
                  event_label: btn.textContent.trim(),
                  button_id: btn.id,
                  page_location: location.href
                });
              });

            });
        </script>
    </head>

    <body>
        <button id="activar">Activar Evento</button>
    </body>

</html>
